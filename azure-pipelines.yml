variables: 
  System.Debug: true
  owimage_lnx: 'ubuntu-latest'
  owimage_nt: 'vs2017-win2016'
  owimage_osx: 'macOS-latest'

schedules:
- cron: "0 1 * * *"
  displayName: Daily build
  branches:
    include:
    - master

trigger:
- master

stages:
  - stage: boot
    displayName: "Bootstrap"
    jobs:
      - job: Bootstrap
        strategy:
          matrix:
            Linux:
              owobjdir: binlnx
              owimage: ${{ variables.owimage_lnx }}
              owtools: GCC
              owscript: buildx.sh
            Windows:
              owobjdir: binnt
              owimage: ${{ variables.owimage_nt }}
              owtools: VISUALC
              owscript: buildx.cmd
            OSX:
              owobjdir: binosx
              owimage: ${{ variables.owimage_osx }}
              owtools: CLANG
              owscript: buildx.sh
        pool:
          vmImage: $(owimage)
        steps:
        - script: azure/$(owscript)
          displayName: "Bootstrap"
          env:
            OWAZURE_STAGE_NAME: boot
            OWOBJDIR: $(owobjdir)
            OWTOOLS: $(owtools)
        - template: azure/artifsav.yml
          parameters: {owobjdir: $(owobjdir)}
  - stage: build
    displayName: "Build"
    dependsOn: boot
    jobs:
      - job: Build
        strategy:
          matrix:
            Linux:
              owarch: lnx
              owobjdir: binlnx
              owimage: ${{ variables.owimage_lnx }}
              owtools: GCC
              owscript: buildx.sh
            Windows:
              owarch: nt
              owobjdir: binnt
              owimage: ${{ variables.owimage_nt }}
              owtools: VISUALC
              owscript: buildx.cmd
            OSX:
              owarch: osx
              owobjdir: binosx
              owimage: ${{ variables.owimage_osx }}
              owtools: CLANG
              owscript: buildx.sh
        pool:
          vmImage: $(owimage)
        timeoutInMinutes: 120
        steps:
        - template: azure/artiflod.yml
          parameters: {owobjdir: $(owobjdir)}
        - script: sudo apt-get install -y dosbox
          displayName: "Install DOSBOX Linux"
          condition: in( '$(owarch)', 'lnx' )
        - script: brew install dosbox
          displayName: "Install DOSBOX OSX"
          condition: in( '$(owarch)', 'osx' )
        - script: azure/$(owscript)
          displayName: "Build"
          env: 
            OWAZURE_STAGE_NAME: build
            OWOBJDIR: $(owobjdir)
            OWTOOLS: $(owtools)
        - template: azure/relsave.yml
          parameters: {owobjdir: $(owobjdir)}
        - template: azure/instsave.yml
          parameters: {owobjdir: $(owobjdir)}
  - stage: tests
    displayName: "Tests"
    dependsOn: build
    jobs:
      - job: Linux
        strategy:
          matrix:
            Linux:
              owobjdir: binlnx
              owimage: ${{ variables.owimage_lnx }}
              owtools: GCC
              owscript: buildx.sh
            Windows:
              owobjdir: binnt
              owimage: ${{ variables.owimage_nt }}
              owtools: VISUALC
              owscript: buildx.cmd
        pool:
          vmImage: $(owimage)
        steps:
        - template: azure/artiflod.yml
          parameters: {owobjdir: $(owobjdir)}
  - stage: docs
    displayName: "Documentation Build"
    dependsOn: boot
    jobs:
      - job: Documentation
        strategy:
          matrix:
            DOS:
              target: dos
              doctarget: docdos
            Html:
              target: htmlhelp
              doctarget: dochtml
            NT:
              target: nt
              doctarget: docnt
            OS2:
              target: os2
              doctarget: docos2
            PDF:
              target: pdf
              doctarget: docpdf
            WIN:
              target: win
              doctarget: docwin
        pool:
          vmImage: $(owimage_nt)
        steps:
        - template: azure/artiflod.yml
          parameters: {owobjdir: binnt}
        - script: azure/buildx.cmd
          displayName: "Documentation Build"
          env:
            OWAZURE_STAGE_NAME: docs
            OWDOCTARGET: $(target)
            OWOBJDIR: binnt
            OWTOOLS: VISUALC
        - template: azure/relsave.yml
          parameters: {owobjdir: $(doctarget)}
  - stage: update
    displayName: "Consolidate Build"
    dependsOn: 
      - docs
      - tests
    jobs:
      - job: Linux
        pool:
          vmImage: $(owimage_lnx)
        steps:
        # consolidate binaries
        - template: azure/relload.yml
          parameters: {owobjdir: binlnx}
        - template: azure/relload.yml
          parameters: {owobjdir: binnt}
        # consolidate documentation
        - template: azure/relload.yml
          parameters: {owobjdir: docdos}
        - template: azure/relload.yml
          parameters: {owobjdir: dochtml}
        - template: azure/relload.yml
          parameters: {owobjdir: docnt}
        - template: azure/relload.yml
          parameters: {owobjdir: docos2}
        - template: azure/relload.yml
          parameters: {owobjdir: docpdf}
        - template: azure/relload.yml
          parameters: {owobjdir: docwin}
        # complete OW release artifact
        - template: azure/relsave.yml
          parameters: {owobjdir: binall}
  - stage: instal
    displayName: "Build Installers"
    dependsOn: update
    jobs:
      - job: installer
        strategy:
          matrix:
            Linux:
              owobjdir: binlnx
              owimage: ${{ variables.owimage_lnx }}
              owtools: GCC
              owscript: buildx.sh
            Windows:
              owobjdir: binnt
              owimage: ${{ variables.owimage_nt }}
              owtools: VISUALC
              owscript: buildx.cmd
        pool:
          vmImage: $(owimage)
        steps:
        - template: azure/artiflod.yml
          parameters: {owobjdir: $(owobjdir)}
        - template: azure/instload.yml
          parameters: {owobjdir: binlnx}
        - template: azure/instload.yml
          parameters: {owobjdir: binnt}
        - template: azure/relload.yml
          parameters: {owobjdir: binall}
        - script: azure/$(owscript)
          displayName: "Build Installers"
          env:
            OWAZURE_STAGE_NAME: inst
            OWOBJDIR: $(owobjdir)
            OWTOOLS: $(owtools)
        - template: azure/distsave.yml
          parameters: {owobjdir: $(owobjdir)}
  - stage: release
    displayName: "Make Release on GitHub"
    jobs:
      - job: Linux
        pool:
          vmImage: $(owimage_lnx)
        steps:
        - template: azure/artiflod.yml
          parameters: {owobjdir: binlnx}
        - template: azure/distload.yml
          parameters: {owobjdir: binlnx}
        - template: azure/distload.yml
          parameters: {owobjdir: binnt}
        - template: azure/distsave.yml
          parameters: {owobjdir: binall}
