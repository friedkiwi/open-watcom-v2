parameters:
  owobjdir: ' '

steps:
    - script: if [ -d distrib/ow/bin ]; then mkdir distrib/ow/bin; fi
    - task: PublishPipelineArtifact@1
      displayName: Save Artifact distrib-${{ parameters.owobjdir }}
      inputs: 
        artifactName: distrib-${{ parameters.owobjdir }}
        targetPath: distrib/ow/bin
